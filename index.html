<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Shai And Jhing Wedding</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <img id="background_img" src="files/Background.jpg">
    <div class="fix"></div>
    <header>
        <ul id="ul">
            <a onclick="scrollHome()">Home</a>
            <a onclick="scrollEntourage()">Entourage</a>
            <a onclick="scrollVenue()">Venue</a>
            <a onclick="scrollDetails()">Details</a>
            <a onclick="scrollDressCode()">DressCode</a>
            <a onclick="scrollForm()">Form</a>
        </ul>
    </header>
    <div id="mainFrame">
        <img id="popUp" src="files/Pop-Up.jpg">
        <button onclick="AcceptBtn()" id="popUp_btn">Accept</button>
        <div onclick="scrollHomeTwo()" id='firstPage' class="firstPage">
        </div>
        <div onclick="scrollEntourage()" id='secondPage' class="secondPage">
        </div>
        <div id='thirdPage' class="thirdPage">
            <div onclick="scrollVenue()" id="thirdPage_wall"></div>
            <div id='btn_group' class="btn_group">
                <button id="pageOne_display" class="pageOne_btn" onclick="pageOne()"><p id="btn_pages"><img id="home-symbol" src='files/home-button.png'></p></button>
                <button id="pageTwo_display" class="pageTwo_btn" onclick="pageTwo()"><p id="btn_pages">1</p></button>
                <button id="pageThree_display" class="pageThree_btn" onclick="pageThree()"><p id="btn_pages">2</p></button>
                <button id="pageFour_display" class="pageFour_btn" onclick="pageFour()"><p id="btn_pages">3</p></button>
                <button id="pageFive_display" class="pageFive_btn" onclick="pageFive()"><p id="btn_pages">4</p></button>
                <button id="pageSix_display" class="pageSix_btn" onclick="pageSix()"><p id="btn_pages">5</p></button>
            </div>
        </div>
        <div onclick="scrollVenueTwo()" id='fourthPage' class="fourthPage">
        </div>
        <div onclick="scrollDetails()" id='fifthPage' class="fifthPage">
            <div class="venueLocation">
                <p class="venueTitle">Balai Katerina Resort Villa</p>
                <p class="venueAddress">888 P.Paterno St., Barangay Dela Paz, Bin√£n</p>
            </div>
            <img onclick="imgSliderOne()" src="files/venue.jpg" class="venueOne">
            <img onclick="imgSliderTwo()" src="files/venue2.jpg" class="venueTwo">
            <img onclick="imgSliderThree()" src="files/venue3.jpg" class="venueThree">
        </div>
        <div id='sixthPage' class="sixthPage">
            <div onclick="scrollDressCode()" id="details_wall"></div>
            <img onclick="detailsHome()" id="arrow-left" src="files/arrow-left.png">
            <img onclick="detailsOne()" id="arrow-right" src="files/arrow-right.png">
        </div>
        <div onclick="scrollDressCodeOne()" id='seventhPage' class="seventhPage">
        </div>
        <div onclick="scrollDressCodeTwo()" id='eightPage' class="eightPage">
        </div>
        <div onclick="scrollDressCodeThree()" id='ninthPage' class="ninthPage">
        </div>
        <div onclick="scrollForm()" id='tenthPage' class="tenthPage">
        </div>
        <div id='formPage' class="formPage">
            <div id="sendForm"><p style="font-size: 4rem;color: rgb(199, 218, 32);"><b><i>SENT</i></b></p></div>
            <form action="https://formsubmit.co/76c59b68fd8835127f61b455dc3931c4" method="POST">
                <div id="fullName">
                    <div id="fname">
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" size="15vh" style="text-align:left;padding-left:5px;color: darkred;font-weight: bold;color: darkred;border: 1px solid gold;border-radius: 10%;height: 3vh; background-color: lightcoral;">
                    </div>
                    <div id="lname">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" size="15vh" style="text-align:left;padding-left:5px;color: darkred;font-weight: bold;border: 1px solid gold;border-radius: 10%;height: 3vh; background-color: lightcoral;">
                    </div>
                </div>
                <div id="phone">
                    <label for="phone">Mobile Number</label>
                    <input type="number" name="phone" style="text-align:left;padding-left:5px;color: darkred;font-weight: bold;border: 1px solid gold;border-radius: 10%;width: 20vh; height: 3vh; background-color: lightcoral;">
                </div>
                <div id="com">
                    <label for="comment">&nbspComment&nbsp</label>
                    <textarea name="comment" rows="14" cols="10" wrap="soft" style="text-align:left;padding-top:5px;padding-left:5px;color: darkred;font-weight: bold;border: 1px solid gold;border-radius: 10%;width: 25vh; height: 8vh; background-color: lightcoral;"></textarea>
                </div>
                <div id="answer">
                    <label for="answer">Do you agree?</label>
                    <select name="answer" style="text-align:left;padding-left:5px;color: darkred;font-weight: bold;border: 1px solid gold;border-radius: 10%;width: 20vh; height: 3vh; background-color: lightcoral;">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                        <option value="Not Sure">Not Sure</option>
                    </select>
                </div>
                <input type="hidden" name="_next" value="https://mywebsite99.github.io/ThankYou/">
                <input type="hidden" name="_captcha" value="false">
                <input onclick="formSubmit()" id="formSubmit" type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
